<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="..\jquery\jquery-3.0.0.min.js"></script>
    <script src="app.js"></script>    

    <link rel="stylesheet" href="styles.css">
    <title>API Test</title>
  </head>
  <body>
    <h1>Flickr API Test</h1>
    <form id="search">
      <input id="term" type="text" placeholder="Enter search tag">
      <button type="submit">Search</button>
    </form>
    <div id="map"></div>
        <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGQAyBOcBn-gvTDumAYp7NzR0nh01HoOU&callback=initMap"
    async defer></script>
    <div id="photos"></div>
  </body>
</html>
